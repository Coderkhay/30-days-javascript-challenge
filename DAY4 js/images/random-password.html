<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password generator</title>
    <link rel="stylesheet" href="random-password.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="display">
        <input id="password" type="text" placeholder="Password" /><img
          id="copy"
          src="images/copy.png"
        />
      </div>
      <button id="generate">
        <img src="images/generate.png" alt="" />Generate Password
      </button>
    </div>

    <script src="random-password.js"></script>
  </body>
</html>
